<head>
  <link rel="stylesheet" href="review.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&display=swap" rel="stylesheet">
</head>

<body>
  <div class="review-container">
  <h1 class="rating-header">Rate your experience</h1>
  <form class="review">
    <div class="radio-box">
      <input type="radio" name="radioRating" id="one" value="1">
      <label class="rating" for="one">1</label>
      <input type="radio" name="radioRating" id="two" value="2">
      <label class="rating" for="two">2</label>
      <input type="radio" name="radioRating" id="three" value="3">
      <label class="rating" for="three">3</label>
      <input type="radio" name="radioRating" id="four" value="4">
      <label class="rating" for="four">4</label>
      <input type="radio" name="radioRating" id="five" value="5">
      <label class="rating" for="five">5</label>
    </div>
    <br>
    <textarea class="comments" placeholder="Comments" rows="4" cols="50"></textarea><br>
    <input class="sub" type="submit" value="Submit">
  </form>
  </div>
</body>
