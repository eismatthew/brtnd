<head>
  <link rel="stylesheet" href="order.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&display=swap" rel="stylesheet">
</head>

<body>

  <div class="order-head">
    <h1>Order a bartender</h1>
  </div>

  <form class="order-form">
    <div class="headcount">
    <label class="select">Select your headcount</label>
      <div class="quantity">
      <input type="number" id="quantity" name="quantity" min="1" max="20">
    </div>
    </div>
      <br>
    <label class="select">Select a drink tier</label><br>
    <div class="radio-tier">
      <input type="radio" id="tier-one" name="tier" value="Tier one">
      <label for="tier-one">Tier one</label>
      <input type="radio" id="tier-two" name="tier" value="Tier two">
      <label for="tier-two">Tier two</label>
      <input type="radio" id="tier-three" name="tier" value="Tier three">
      <label for="tier-three">Tier three</label>
    </div>
    <br>
    <label class="select">Tell us about your event</label><br>
        
        <input class="location" type="text" id="location" name="location" placeholder="location"><br>
        <textarea class="order-notes"  rows="4" cols="50"  id="notes" name="notes" placeholder="Any notes?"></textarea>

    <br>
    <input class="sub" type="submit" value="Place Order">

  </form>

  <div class="details">

  </div>


</body>
